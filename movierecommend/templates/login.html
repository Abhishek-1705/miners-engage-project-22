{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}" />
    <link
      rel="stylesheet"
      href="{% static 'css/jquery.mCustomScrollbar.min.css'%}"
    />
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/plyr.css'%}" />
    <link rel="stylesheet" href="{% static 'css/photoswipe.css'%}" />
    <link rel="stylesheet" href="{% static 'css/default-skin.css'%}" />
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'icon/favicon-32x32.png'%} "
      sizes="32x32"
    />

    <title>Miners-login</title>
  </head>
  <body class="body">
    <div
      class="sign section--bg"
      data-bg="{% static 'img/section/section.jpg'%}"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="sign__content">
              <!-- authorization form -->
              <form action="login" method="post" class="sign__form">
                {%csrf_token%}

                <a href="/" class="sign__logo">
                  <h2>Miners Login</h2>
                </a>
                <div>
                  {% for message in messages%}
                  {{message}}
                  {% endfor %}
                </div>

                <div class="sign__group">
                  <input
                    type="text"
                    name="email"
                    class="sign__input"
                    placeholder="Email"
                  />
                </div>

                <div class="sign__group">
                  <input
                    type="password"
                    name="passsword"
                    class="sign__input"
                    placeholder="Password"
                  />
                </div>

                <button class="sign__btn" type="submit">Sign in</button>
                

                <span class="sign__text"
                  >Don't have an account?
                  <a href="signup">Sign up!</a></span
                >

                <span class="sign__text"><a href="#">Forgot password?</a></span>
              </form>
              <!-- end authorization form -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/jquery.mousewheel.min.js'%}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.min.js'%}"></script>
    <script src="{% static 'js/wNumb.js'%}"></script>
    <script src="{% static 'js/nouislider.min.js'%}"></script>
    <script src="{% static 'js/plyr.min.js'%}"></script>
    <script src="{% static 'js/jquery.morelines.min.js'%}"></script>
    <script src="{% static 'js/photoswipe.min.js'%}"></script>
    <script src="{% static 'js/photoswipe-ui-default.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
