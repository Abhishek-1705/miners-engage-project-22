{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet"> 

	<!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}" />
    <link
      rel="stylesheet"
      href="{% static 'css/jquery.mCustomScrollbar.min.css'%}"
    />
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/plyr.css'%}" />
    <link rel="stylesheet" href="{% static 'css/photoswipe.css'%}" />
    <link rel="stylesheet" href="{% static 'css/default-skin.css'%}" />
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />

	
	<title>Miners-Signup</title>

</head>
<body class="body">

	<div class="sign section--bg" data-bg="{% static 'img/section/section.jpg'%} ">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form action="signup" method="post" class="sign__form">
							{% csrf_token %}
							
							<a href="/" class="sign__logo">
								<h2>Miners Signup</h2>
							  </a>
							  
			  
                            <div class="sign__group">
								<input type="text" name="first_name" class="sign__input" placeholder="First Name">
							</div>
                            <div class="sign__group">
								<input type="text" name="last_name" class="sign__input" placeholder="Last Name">
							</div>

							<div class="sign__group">
								<input type="text" name="username" class="sign__input" placeholder="User Name">
							</div>

							<div class="sign__group">
								<input type="text"  name="email" class="sign__input" placeholder="Email">
							</div>

							<div class="sign__group">
								<input type="password" name="password1" class="sign__input" placeholder="Password">>
							</div>
                            <div class="sign__group">
								<input type="password" name="password2" class="sign__input" placeholder="confirm password">
							</div>

							<div class="sign__group sign__group--checkbox">
								{% for message in messages%}
								<span class="sign__text">
										
									{{message}}
									
							   </span>
							   {% endfor %}
							</div>
							
							<button class="sign__btn" type="submit">Sign up</button>

							<span class="sign__text">Already have an account? <a href="login">Sign in!</a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/jquery.mousewheel.min.js'%}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.min.js'%}"></script>
    <script src="{% static 'js/wNumb.js'%}"></script>
    <script src="{% static 'js/nouislider.min.js'%}"></script>
    <script src="{% static 'js/plyr.min.js'%}"></script>
    <script src="{% static 'js/jquery.morelines.min.js'%}"></script>
    <script src="{% static 'js/photoswipe.min.js'%}"></script>
    <script src="{% static 'js/photoswipe-ui-default.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
